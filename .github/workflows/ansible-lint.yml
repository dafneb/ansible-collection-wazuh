name: Ansible Lint

on:
  push:
    branches:
      - 'main'
      - 'development'
      - 'stable'
      - 'release/v*'
      - 'feature/*'
      - 'issue/*'
    paths-ignore:
      - '.github/workflows/*'
      - '**/*.md'
      - '**/*.txt'
  pull_request:
    branches:
      - 'main'
      - 'stable'
      - 'development'
      - 'release/v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Ansible Lint
    uses: dafneb/.github/.github/workflows/ansible-lint.yml@3f124afb6b96358a69a6a8e70a1b62904b4da4cb
